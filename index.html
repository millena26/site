            <h3>Culinária do Brasil</h3>
            <p>Culinária Brasileira

                a culinária brasileira. A gastronomia do nosso país é diversa. Se você percorrer as regiões do Brasil encontrará características específicas em cada uma delas, por termos biomas e climas tão distintos em cada parte do país, os ingredientes também são particulares daquela localidade.
                
                Pelo fato do Brasil ter sido colonizado e por ter recebido grande fluxo migratório de países estrangeiros, a culinária brasileira teve muitas influências de outras gastronomias, tais como a indígena, africana, portuguesa, italiana, alemã, etc. Sendo que, no sul do país, predominou a culinária italiana, portuguesa e alemã e, no norte e nordeste, a culinária africana e indígena.
                
                No entanto, se analisarmos, vamos notar que existem pontos em comum entre a culinária de cada região, como o arroz, feijão, o camarão na moranga, galinhada, pamonha, pão de queijo, moqueca e muito mais. Com uma terra extremamente fértil, o que não falta no Brasil são ingredientes frescos e temperos para lá de saborosos. Com um extenso território, aqui temos carne com origem tanto da terra, quanto do nosso lindo litoral. “O Brasil tem uma riqueza no fornecimento de alimentos. Aqui temos insumos de excelente qualidade que dão origem a belos pratos”, explica o chef Mamadou.
                
                Como um prato bem brasileiro e que é bastante conhecido no exterior, podemos citar a feijoada. Trata-se de uma receita feita com feijão e cortes “menos” nobres de carne de boi e porco que é cozinhada com uma série de legumes e verduras. Depois, na hora de servir, acrescenta-se farinha e também pode ser acompanhada de arroz.</p>
        </section>
        <section>
            <h3>Gastronomia</h3>
            <p>A gastronomia é o estudo das relações entre a comida, a cultura e a sociedade. É uma forma de conhecimento interdisciplinar que envolve a história, a cultura, a sociologia, a nutrição, a economia e a tecnologia da alimentação. 

                A sua prática é considerada uma arte que envolve a preparação, apresentação e degustação de alimentos. Inclui, também, a escolha dos ingredientes, a combinação de sabores e texturas e a criação de novos pratos e receitas. 
                
                Ela é amplamente reconhecida como uma forma de expressão cultural muito valorizada em diversos países como parte essencial e formadora dos costumes e da identidade nacional.</p>
        </section>
        <section>
            <h3>receitas</h3>
            <p>No âmbito da culinária, receitas são orientações que ajudam as pessoas a, passo a passo, prepararem pratos de comida. As receitas geralmente vêm com seus verbos no modo imperativo, para dar instruções de como preparar o prato. Logo, enquadram-se no grupo dos textos instrucionais. Elas são encontradas em diversas fontes, como livros, sites, programas de televisão, revistas ou até mesmo em jornais, panfletos e aplicações móveis dedicadas à culinária.

            </p>
